<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3 class="text-center text-dark mt-3 mb-3">Weather App</h3>
                <form id="form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="forecastInput" placeholder="Add Location">
                    </div>
                    <button id="button" type="submit" class="btn btn-primary w-100 d-block">Submit</button>
                </form>
                <div class="warning">
                </div>
                <div class="loader-img"></div>
                <div id="watherInfo">
                </div>
            </div>
        </div>
    </div> <!-- end container -->
    <script src="script.js"></script>
</body>

</html>
